<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Compras - DOM y JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .delete-btn {
            margin-left: 10px;
        }
    </style>
</head>
<body class="--bs-body-bg">
    <div class="container my-1 my-sm-2 my-md-4 my-lg-5">
        <h1>Lista de Compras</h1>
        <div class="card">
            <div class="card-body">
                <h2>Listado de Productos</h2>
                
                <ul id="lista-productos">
                    <li>Pan <button class="btn btn-danger btn-sm delete-btn" onclick="eliminarProducto(this)">Eliminar</button></li>
                </ul>

                <hr class="hr">

                <h2>Agregar Producto</h2>
                <form id="form-producto">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" aria-label="Nombre del Producto" required>
                        <button class="btn btn-primary" type="submit">Agregar Producto</button>
                    </div>
                </form>
                <button class="btn btn-danger" id="btn-limpiar" onclick="limpiarLista()">Limpiar</button>
                <button class="btn btn-dark" onclick="ordenarLista()">Ordenar Alfabéticamente</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script type="text/javascript">
        /**
         * agregarProducto()
         * 
         * esta función se va a llamar cuando el usuario envía el formulario con el nombre del producto para agregar.
         */
        function agregarProducto(nombreProducto) {
            if (nombreProducto.trim() !== "") {
                const listaProductos = document.getElementById('lista-productos');
                const li = document.createElement('li');
                li.innerHTML = `${nombreProducto} <button class="btn btn-danger btn-sm delete-btn" onclick="eliminarProducto(this)">Eliminar</button>`;
                listaProductos.appendChild(li);
            }
        }

        function handlerFormulario(e) {
            e.preventDefault();
            const input = e.target.querySelector('input');
            const nombreProducto = input.value;
            input.value = "";
            agregarProducto(nombreProducto);
        }

        document.querySelector('form').addEventListener('submit', handlerFormulario);

        function limpiarLista() {
            const listaProductos = document.getElementById('lista-productos');
        }

        function ordenarLista() {
            const listaProductos = document.getElementById('lista-productos');
            const productos = Array.from(listaProductos.getElementsByTagName('li'));
            productos.sort((a, b) => a.textContent.localeCompare(b.textContent));
            productos.forEach(producto => listaProductos.appendChild(producto));
        }

        function eliminarProducto(boton) {
            const li = boton.parentNode;
            li.remove();
        }
    </script>
</body>
</html>
