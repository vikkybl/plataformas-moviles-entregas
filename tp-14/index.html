<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tablero de Puntos - DOM y JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container my-1 my-sm-2 my-md-4 my-lg-5">
        <h1>Tablero de Puntos</h1>
        <div class="card">
            <div class="card-body">
                <div class="row text-center">
                    <div class="col-5">
                        <span id="local-score" class="display-1">0</span>
                        <p class="m-0">Local</p>
                    </div>
                    <div class="col-2">
                        <span class="display-1">:</span>
                    </div>
                    <div class="col-5">
                        <span id="visitor-score" class="display-1">0</span>
                        <p class="m-0">Visitante</p>
                    </div>
                </div>

                <hr class="hr">

                <h2>Actualizar Contador</h2>
                <div class="row">
                    <div class="col-6 col-sm-3 my-1">
                        <button id="local-increment" class="btn d-block w-100 btn-primary">
                            + Local
                        </button>
                    </div>
                    <div class="col-6 col-sm-3 my-1">
                        <button id="local-decrement" class="btn d-block w-100 btn-primary">
                            - Local
                        </button>
                    </div>
                    <div class="col-6 col-sm-3 my-1">
                        <button id="visitor-increment" class="btn d-block w-100 btn-primary">
                            + Visitante
                        </button>
                    </div>
                    <div class="col-6 col-sm-3 my-1">
                        <button id="visitor-decrement" class="btn d-block w-100 btn-primary">
                            - Visitante
                        </button>
                    </div>
                    <div class="col-12 col-sm-4 my-1">
                        <button id="swap-scores" class="btn d-block w-100 btn-secondary">
                            Invertir Puntos
                        </button>
                    </div>
                    <div class="col-12 col-sm-4 my-1">
                        <button id="end-game" class="btn d-block w-100 btn-warning">
                            Finalizar Partido
                        </button>
                    </div>
                    <div class="col-12 col-sm-4 my-1">
                        <button id="reset" class="btn d-block w-100 btn-danger">
                            Reinicio
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        let localScore = 0;
        let visitorScore = 0;

        const localScoreDisplay = document.getElementById('local-score');
        const visitorScoreDisplay = document.getElementById('visitor-score');
        const localIncrementBtn = document.getElementById('local-increment');
        const localDecrementBtn = document.getElementById('local-decrement');
        const visitorIncrementBtn = document.getElementById('visitor-increment');
        const visitorDecrementBtn = document.getElementById('visitor-decrement');
        const swapScoresBtn = document.getElementById('swap-scores');
        const endGameBtn = document.getElementById('end-game');
        const resetBtn = document.getElementById('reset');

        function updateScores() {
            localScoreDisplay.textContent = localScore;
            visitorScoreDisplay.textContent = visitorScore;
        }

        localIncrementBtn.addEventListener('click', () => {
            localScore++;
            updateScores();
        });

        localDecrementBtn.addEventListener('click', () => {
            if (localScore > 0) {
                localScore--;
                updateScores();
            }
        });

        visitorIncrementBtn.addEventListener('click', () => {
            visitorScore++;
            updateScores();
        });

        visitorDecrementBtn.addEventListener('click', () => {
            if (visitorScore > 0) {
                visitorScore--;
                updateScores();
            }
        });

        swapScoresBtn.addEventListener('click', () => {
            [localScore, visitorScore] = [visitorScore, localScore];
            updateScores();
        });

        endGameBtn.addEventListener('click', () => {
            localIncrementBtn.disabled = true;
            localDecrementBtn.disabled = true;
            visitorIncrementBtn.disabled = true;
            visitorDecrementBtn.disabled = true;
            swapScoresBtn.disabled = true;
            endGameBtn.disabled = true;
        });

        resetBtn.addEventListener('click', () => {
            localScore = 0;
            visitorScore = 0;
            updateScores();
            localIncrementBtn.disabled = false;
            localDecrementBtn.disabled = false;
            visitorIncrementBtn.disabled = false;
            visitorDecrementBtn.disabled = false;
            swapScoresBtn.disabled = false;
            endGameBtn.disabled = false;
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
