<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="card" id="card">
        <div class="side front">
            <h1>A</h1>
            <a class="flip-a"> girar</a>
        </div>

        <div class="side back">
            <h1>B</h1>
            <a class="flip-a"> girar</a>
        </div>
    </div>

    <script>
        document.querySelectorAll('.flip-a').forEach(button => {
            button.addEventListener('click', function() {
                const cardt = document.getElementById('card');
                cardt.classList.toggle('rotate');
            });
        });
        
        </script>
</body>
</html>
